<div class="projects-list">
  <h3>Projects List</h3>
  <ag-grid-angular
    data-test="projects-grid"
    style="width: 80%; height: 520px"
    class="ag-theme-quartz"
    [rowData]="projectsList$ | async"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
  <div class="project-actions">
    <button mat-flat-button (click)="onAddProject()">Add New</button>
  </div>
</div>
