<mat-card class="project-dialog">
  <mat-card-header>
    <mat-card-title>
      <h1>Add Project</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="projectForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Description"
          formControlName="description"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Project Manager"
          formControlName="projectManager"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Status" formControlName="status" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addProject()">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
